<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
</head>
<body>

<header  id="main-header">
    <h1>Play Tic, Tac Toe</h1>
    <p>Made with HTML, CSS, JavaScript and  ofcourse - lots of - love ❤️!</p>
</header>
<main>

<aside class="modal">
    <h2>Choose Your Name</h2>
    <form>
        <div>
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername">
        </div>
        <div>
            <button type="reset" class="btn btn-alt">Cancel</button>
            <button type="submit" class="btn">Confirm</button>
        </div>
    </form>
</aside>

<section id="configuration">
    <ol>
        <li>
            <article id="player1">
                <h2>Player 1</h2>
                <p>PLAYER NAME</p>
                <p>X</p>
                <button class="btn btn-alt">Edit</button>
            </article>
        </li>
        <li>
            <article id="player2">
                <h2>Player 2</h2>
                <p>PLAYER NAME</p>
                <p>O</p>
                <button class="btn btn-alt">Edit</button>
            </article>
        </li>
    </ol>
    <button class="btn">Start New Game</button>
</section>

<section id="active-game">
    <article>
        <p>You won <span id="winner-name">PLAYER NAME</span>!</p>
        <p>Click "Start New Game" above to start a new game.</p>
    </article>
    <p>It's your turn <span id="active-player-name">Player Name</span>!</p>
    <ol>
        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>

        <li></li>
        <li></li>
        <li></li>
    </ol>
</section>

</main>

</body>
</html>
