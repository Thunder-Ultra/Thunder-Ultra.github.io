<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="index.html" method="GET">
        <section>
          <h2>Your Personal details</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" required/>
            </li>
            <li>
              <label for="useremail">Your Email</label>
              <input type="email" name="user-email" id="useremail" required/>
            </li>
            <li>
              <label for="userpassword">User Password</label>
              <input type="password" name="user-password" id="userpassword" required minlength="7"/>
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your Age</label>
              <input type="number" step="1" name="user-age" id="userage" required min="18" max="100" />
            </li>
            <li>
              <label for="userbirthdate">Your Birthdate</label>
              <input type="date" name="user-birthdate" id="userbirthdate" />
            </li>
            <li>
              <label for="favourite-color">Your Favourite Color?</label>
              <select id="favourite-color" name="favourite-color">
                <option value="red">Your Favourite Color is Red</option>
                <option value="blue">Your Favourite Color is Blue</option>
                <option value="green">Your Favourite Color is Green</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your Message</label>
          <textarea id="usermessage" name="user-message" required rows="8"></textarea>
        </section>

        <section>
          <h2>How should we verify you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="verify-text-message"
                required
              />
              <label for="verify-text-message">Via test message (SMS)</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="verify-phone"
                required
              />
              <label for="verify-phone">Via a phone call</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="verify-email"
                required
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Contact me via Email</label>
            </li>

            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-sms"
                name="contact"
                value="sms"
              />
              <label for="contact-sms">Contact me via SMS</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to Terms?</label>
          </div>
        </section>

        <section>
          <button type="submit">SUBMIT</button>
        </section>
      </form>
    </main>
  </body>
</html>
